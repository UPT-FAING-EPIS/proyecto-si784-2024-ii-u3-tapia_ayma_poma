            document.getElementsByTagName('mutation-test-report-app').item(0).report = {"schemaVersion":"1","thresholds":{"high":90,"low":50},"files":{"Controllers\/AuthController.php":{"language":"php","source":"<?php\nnamespace App\\Controllers;\n\nuse App\\Models\\UserModel;\n\nclass AuthController\n{\n    protected $userModel;\n    public $redirect; \/\/ Propiedad para almacenar redirecciones simuladas\n\n    public function __construct()\n    {\n        $this->userModel = new UserModel();\n\n        \/\/ Verificar si la sesi\u00f3n ya est\u00e1 activa antes de iniciarla\n        if (session_status() === PHP_SESSION_NONE) {\n            session_start();\n        }\n    }\n\n    \/\/ M\u00e9todo para redirigir (real o simulado)\n    protected function redirectTo($url)\n    {\n        if (getenv('APP_ENV') === 'testing') {\n            \/\/ En modo de pruebas, almacena la redirecci\u00f3n\n            $this->redirect = $url;\n        } else {\n            \/\/ En producci\u00f3n, ejecuta la redirecci\u00f3n real\n            header(\"Location: $url\");\n            exit;\n        }\n    }\n\n    \/\/ Mostrar formulario de inicio de sesi\u00f3n\n    public function showLogin()\n    {\n        if (isset($_SESSION['user'])) {\n            $this->redirectTo('\/dashboard');\n            return;\n        }\n\n        include __DIR__ . '\/..\/Views\/login.php';\n    }\n\n    \/\/ Mostrar formulario de registro\n    public function showRegister()\n    {\n        if (isset($_SESSION['user'])) {\n            $this->redirectTo('\/dashboard');\n            return;\n        }\n\n        include __DIR__ . '\/..\/Views\/register.php';\n    }\n\n    \/\/ Procesar inicio de sesi\u00f3n\n    public function login($data)\n    {\n        if (empty($data['email']) || empty($data['password'])) {\n            $_SESSION['error'] = \"Por favor, complete todos los campos.\";\n            $this->redirectTo('\/login');\n            return false;\n        }\n\n        $user = $this->userModel->findUserByEmail($data['email']);\n        if ($user && password_verify($data['password'], $user['password'])) {\n            $_SESSION['user'] = $user['id'];\n            $_SESSION['success'] = \"Bienvenido, has iniciado sesi\u00f3n con \u00e9xito.\";\n            $this->redirectTo('\/dashboard');\n            return true;\n        } else {\n            $_SESSION['error'] = \"Credenciales inv\u00e1lidas.\";\n            $this->redirectTo('\/login');\n            return false;\n        }\n    }\n\n    \/\/ Procesar registro de usuario\n    public function register($data)\n    {\n        if (empty($data['name']) || empty($data['email']) || empty($data['password'])) {\n            $_SESSION['error'] = \"Por favor, complete todos los campos.\";\n            $this->redirectTo('\/register');\n            return false;\n        }\n\n        $user = $this->userModel->findUserByEmail($data['email']);\n        if ($user) {\n            $_SESSION['error'] = \"El correo ya est\u00e1 registrado.\";\n            $this->redirectTo('\/register');\n            return false;\n        }\n\n        $data['password'] = password_hash($data['password'], PASSWORD_BCRYPT);\n        if ($this->userModel->createUser($data)) {\n            $_SESSION['success'] = \"Usuario registrado con \u00e9xito. Por favor, inicia sesi\u00f3n.\";\n            $this->redirectTo('\/login');\n            return true;\n        } else {\n            $_SESSION['error'] = \"Error al registrar al usuario.\";\n            $this->redirectTo('\/register');\n            return false;\n        }\n    }\n\n    \/\/ Cerrar sesi\u00f3n\n    public function logout()\n    {\n        session_destroy();\n        $_SESSION['success'] = \"Has cerrado sesi\u00f3n exitosamente.\";\n        $this->redirectTo('\/login');\n        return true;\n    }\n\n    public function setUserModel($userModel)\n    {\n        $this->userModel = $userModel;\n    }\n}\n","mutants":[{"id":"3cdedebe64164945d3f9c44911affdb7","mutatorName":"Identical" unction markAsRead($id)\n    {\n        if ($this->notificationModel->markAsRead($id)) {\n            $_SESSION['success'] = \"Notificaci\u00f3n marcada como le\u00edda.\";\n            $this->redirectTo('\/dashboard');\n            return true;\n        } else {\n            $_SESSION['error'] = \"Error al marcar la notificaci\u00f3n como le\u00edda.\";\n            $this->redirectTo('\/dashboard');\n            return false;\n        }\n    }\n\n    \/\/ Eliminar una notificaci\u00f3n\n    public function delete($id)\n    {\n        if ($this->notificationModel->deleteNotification($id)) {\n            $_SESSION['success'] = \"Notificaci\u00f3n eliminada.\";\n            $this->redirectTo('\/dashboard');\n            return true;\n        } else {\n            $_SESSION['error'] = \"Error al eliminar la notificaci\u00f3n.\";\n            $this->redirectTo('\/dashboard');\n            return false;\n        }\n    }\n\n    \/\/ Mostrar las notificaciones del usuario\n    public function showNotifications($userId)\n    {\n        if (!$userId) {\n            $this->redirectTo('\/login');\n            return false; \/\/ Aseg\u00farate de devolver false en este caso\n        }\n    \n        return $this->notificationModel->getNotificationsByUser($userId);\n    }\n}\n","mutants":[{"id":"57aee2188038c46202c12eb0041ca2ef","mutatorName":"ProtectedVisibility","replacement":"private function redirectTo($url)","description":"Replaces the `protected` method visibility keyword with `private`.","location":{"start":{"line":20,"column":5},"end":{"line":20,"column":40}},"status":"Killed","statusReason":"PHPUnit 11.4.3 by Sebastian Bergmann and contributors.\n\nTest file \"\/tmp\/infection\/C:\\Users\\TheGoat\\Downloads\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\project\\tests\\Functional\\NotificationControllerTest.php\" not found","coveredBy":["5a8697275cf2d31bbed1b6a2cbf0ca84","a68546fd7a3169f5f48ac267cfdde8a5","0440716de30f4 ategory_id\n            $this->redirectTo('\/dashboard');\n            return false;\n        }\n\n        $data['user_id'] = $_SESSION['user']; \/\/ Asignar el ID del usuario directamente\n\n        if ($this->taskModel->createTask($data)) {\n            $_SESSION['success'] = 'Tarea creada con \u00e9xito.'; \/\/ Mensaje de \u00e9xito al crear tarea\n            $this->redirectTo('\/dashboard');\n            return true;\n        } else {\n            $_SESSION['error'] = 'Error al crear la tarea.'; \/\/ Mensaje de error si no se crea la tarea\n            $this->redirectTo('\/dashboard');\n            return false;\n        }\n    }\n\n    public function showCreateTaskForm()\n    {\n        $categories = $this->categoryModel->getCategories();\n        include __DIR__ . '\/..\/Views\/create_task.php';\n    }\n\n    public function editTask($id, $data)\n    {\n        if (empty($data['title']) || empty($data['description']) || !isset($data['category_id'])) {\n            $_SESSION['error'] = \"Faltan datos para actualizar la tarea.\"; \/\/ Error si faltan datos\n            $this->redirectTo('\/dashboard');\n            return false;\n        }\n\n        $data['id'] = $id;\n\n        if ($this->taskModel->updateTask($data)) {\n            $_SESSION['success'] = 'Tarea actualizada con \u00e9xito.'; \/\/ Mensaje de \u00e9xito\n            $this->redirectTo('\/dashboard');\n            return true;\n        } else {\n            $_SESSION['error'] = 'Error al editar la tarea.'; \/\/ Mensaje de error\n            $this->redirectTo('\/dashboard');\n            return false;\n        }\n    }\n\n    public function deleteTask($id)\n    {\n        if ($this->taskModel->deleteTask($id)) {\n            $_SESSION['success'] = 'Tarea eliminada con \u00e9xito.'; \/\/ Mensaje de \u00e9xito al eliminar la tarea\n            $this->redirectTo('\/dashboard');\n            return true;\n        } else {\n            $_SESSION['error'] = 'Error al eliminar la tarea.'; \/\/ Mensaje de error si falla la eliminaci\u00f3n\n            $this->redirectTo('\/dashboard');\n            return false;\n        }\n    }\n\n    public function getTaskById($id)\n    {\n        return $this->taskModel->getTaskById($id);\n    }\n\n    public function showEditTaskForm($id)\n    {\n        \/\/ Obtener la tarea por ID\n        $task = $this->taskModel->getTaskById($id);\n    \n        \/\/ Si no se encuentra la tarea, muestra un mensaje de error y termina\n        if (!$task) {\n            echo \"Tarea no encontrada.\";\n            return;\n        }\n    \n        \/\/ Obtener las categor\u00edas (si es necesario en la vista)\n        $categories = $this->categoryModel->getCategories();\n    \n        \/\/ Inicializar valores predeterminados para claves de tarea\n        $task['is_completed'] = $task['is_completed'] ?? 0; \/\/ Valor predeterminado si no existe\n    \n        \/\/ Incluir la vista y pasar las variables necesarias\n        include __DIR__ . '\/..\/Views\/edit_task.php';\n    }\n    \n}\n","mutants":[{"id":"09005e6d23f529df32fa394cb96f84cd","mutatorName":"ProtectedVisibility","replacement":"private function redirectTo($url)","description":"Replaces the `protected` method visibility keyword with `private`.","location":{"start":{"line":25,"column":5},"end":{"line":25,"column":40}},"status":"Killed","statusReason":"PHPUnit 11.4.3 by Sebastian Bergmann and contributors.\n\nTest file \"\/tmp\/infection\/C:\\Users\\TheGoat\\Downloads\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\project\\tests\\Functional\\TaskControllerTest.php\" not found","coveredBy":["dd08b5d32236382d60498d1c295f7a61","c2bcc2626a87e7dfab17d9428a31b611","ba5db39f8584216c12f62a557deeb8ac","543dc765c0ab4180471bfe054f18123e","a8cf4aa6c8ccb63274f2c67664a2757d","2727b3623edaf07ca133f09332c4fc2e","896db99903b91b27993ac1cc6b98f466","53727343feb4e23b5951b4af72199026","7b7ccc2cf378dbf01a4844ca18596c43"],"killedBy":[],"testsCompleted":0},{ ta['id']) || !isset($data['name'])) {\n            return false;  \/\/ Si falta el 'id' o el 'name', no actualices\n        }\n\n        \/\/ Preparar la consulta SQL para actualizar la categor\u00eda\n        $query = \"UPDATE categories SET name = :name WHERE id = :id\";\n        \n        \/\/ Usar una declaraci\u00f3n preparada\n        $stmt = $this->conn->prepare($query);\n        \n        \/\/ Bind de los par\u00e1metros\n        $stmt->bindParam(':name', $data['name']);\n        $stmt->bindParam(':id', $data['id']);\n        \n        \/\/ Ejecutar la consulta\n        return $stmt->execute();\n    }\n\n    \/\/ Eliminar categor\u00eda\n    public function deleteCategory($id)\n    {\n        $stmt = $this->conn->prepare(\"DELETE FROM categories WHERE id = :id\");\n        return $stmt->execute(['id' => $id]);\n    }\n}\n","mutants":[{"id":"94db7845edd4c5e84c5c04d9ca8a2bcf","mutatorName":"PublicVisibility","replacement":"protected function createCategory($data)","description":"Replaces the `public` method visibility keyword with `protected`.","location":{"start":{"line":8,"column":5},"end":{"line":8,"column":42}},"status":"Killed","statusReason":"PHPUnit 11.4.3 by Sebastian Bergmann and contributors.\n\nTest file \"\/tmp\/infection\/C:\\Users\\TheGoat\\Downloads\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\project\\tests\\Unit\\CategoryModelTest.php\" not found","coveredBy":["dc1565992367b121057813626093d874","79c3d2e6c772b70a5941019c1672732a"],"killedBy":[],"testsCompleted":0},{"id":"410775fa199600ef4dfcdd268e1ec9e4","mutatorName":"FalseValue","replacement":"return true;","description":"Replaces a boolean literal (`false`) with its opposite value (`true`). ","location":{"start":{"line":16,"column":13},"end":{"line":16,"column":26}},"status":"Killed","statusReason":"PHPUnit 11.4.3 by Sebastian Bergmann and contributors.\n\nTest file \"\/tmp\/infection\/C:\\Users\\TheGoat\\Downloads\\proyecto-si784-2024-ii-u rio, devolver null\n        $user = $stmt->fetch(\\PDO::FETCH_ASSOC);\n        return $user === false ? null : $user;\n    }\n    \n\n    public function createUser($data)\n    {\n        \/\/ Verificar si los campos obligatorios est\u00e1n presentes\n        if (empty($data['name']) || empty($data['email']) || empty($data['password'])) {\n            return false; \/\/ Retornar false si falta alg\u00fan campo\n        }\n    \n        \/\/ Verificar si el correo electr\u00f3nico ya existe\n        $stmt = $this->conn->prepare(\"SELECT COUNT(*) FROM users WHERE email = :email\");\n        $stmt->execute([':email' => $data['email']]);\n        $emailExists = $stmt->fetchColumn();\n    \n        if ($emailExists > 0) {\n            \/\/ Si el correo ya existe, retornamos false\n            return false;\n        }\n    \n        \/\/ Preparar la consulta para insertar el nuevo usuario\n        $stmt = $this->conn->prepare(\"INSERT INTO users (name, email, password) VALUES (:name, :email, :password)\");\n    \n        \/\/ Ejecutar la consulta con los datos\n        return $stmt->execute($data);\n    }\n    \n    \n}\n","mutants":[{"id":"6cf8392f4758038d4a83bc804976e15a","mutatorName":"PublicVisibility","replacement":"protected function findUserByEmail($email)","description":"Replaces the `public` method visibility keyword with `protected`.","location":{"start":{"line":7,"column":5},"end":{"line":7,"column":44}},"status":"Killed","statusReason":"PHPUnit 11.4.3 by Sebastian Bergmann and contributors.\n\nTest file \"\/tmp\/infection\/C:\\Users\\TheGoat\\Downloads\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\proyecto-si784-2024-ii-u2-ayma_tapia_poma-main\\project\\tests\\Unit\\UserModelTest.php\" not found","coveredBy":["c0b971128e021ec34f24726d8ee7fcd4","428b8c9071e75c7001a856e993a4f548","1b1dd9b011e479ede11636a72df7f258"],"killedBy":[],"testsCompleted":0},{"id":"dde4d835e14945b4bc22041aeef71df3","mutatorName":"ArrayItemRemoval","replacement":"$stmt->execute([]);","d
